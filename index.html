<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js practice</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<header>
		<h1>Template Data</h1>
	</header>

	<div id="main"></div>
    <script type="text/template" id="template">
			<ul>
				<li><img src="{img}" alt="{name}" width="50" height="50"></li>
				<li>姓名:<span class="name"> {name}</span></li>
				<li>電話:<span class="phone"> {phone}</span></li>
				<li>網站:<span class="website"> {website}</span></li>
			</ul>
    </script>
</body>
</html>
